<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="shortcut icon" href="../assets/flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      defer
      type="module"
      src="./src/js/controllers/controller.js"
    ></script>
    <title>Countries</title>
  </head>
  <body
    class="text-light-mode-text bg-light-mode-background dark:text-white dark:bg-dark-mode-background"
  >
    <!-- Header -->
    <header
      class="flex justify-center items-center bg-white dark:bg-dark-mode-elements shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]"
    >
      <div
        class="container flex justify-between items-center py-9 px-4 md:px-0 md:py-6"
      >
        <h1 class="font-bold text-lg">Where in the world?</h1>
        <button id="btnToggler" class="flex items-center justify-between gap-3">
          <span id="iconDark" class="hidden"
            ><i class="fa fa-moon text-lg"></i
          ></span>
          <span id="iconLight"><i class="fa fa-sun text-lg"></i></span>
          <span id="mode" class="hidden md:block">Dark Mode</span>
        </button>
      </div>
    </header>

    <main>
      <!-- Search input & dropdown menu -->
      <nav class="flex justify-center items-center">
        <div
          class="flex items-center justify-start py-10 px-4 md:px-0 flex-wrap gap-9 md:justify-between container"
        >
          <!-- Search input -->
          <form
            id="searchForm"
            class="relative shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px] rounded-lg w-full md:max-w-lg"
          >
            <button
              class="p-4 absolute top-1/2 left-11 -translate-x-1/2 -translate-y-1/2"
            >
              <i
                class="fa fa-search text-xl text-light-mode-input dark:text-white"
                aria-hidden="true"
              ></i>
            </button>
            <input
              class="outline-none border-none appearance-none focus:ring-0 w-full rounded-lg py-5 pl-20 placeholder:text-light-mode-input dark:bg-dark-mode-elements dark:placeholder:text-white text-sm"
              type="text"
              placeholder="Search for a country..."
            />
          </form>

          <!-- Dropdown -->
          <div id="continents">
            <!-- Dropdown Button -->
            <span
              id="dropdownDefaultButton"
              data-dropdown-toggle="dropdowns"
              class="bg-white font-medium rounded-lg text-sm px-5 text-center inline-flex items-center justify-between dark:bg-dark-mode-elements py-5 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px] w-44 cursor-pointer"
              type="button"
            >
              <p id="btnContent" class="capitalize">Filter by Region</p>
              <svg
                class="w-2.5 h-2.5 ms-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </span>
            <!-- Dropdown menu -->
            <div
              id="dropdowns"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg dark:bg-dark-mode-elements w-44 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]"
            >
              <ul class="py-2 text-sm" aria-labelledby="dropdownDefaultButton">
                <li>
                  <button
                    data-continent="all"
                    class="w-full text-start px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                  >
                    All
                  </button>
                </li>
                <li>
                  <button
                    data-continent="africa"
                    class="w-full text-start px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                  >
                    Africa
                  </button>
                </li>
                <li>
                  <button
                    data-continent="america"
                    class="w-full text-start px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                  >
                    America
                  </button>
                </li>
                <li>
                  <button
                    data-continent="asia"
                    class="w-full text-start px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                  >
                    Asia
                  </button>
                </li>
                <li>
                  <button
                    data-continent="europe"
                    class="w-full text-start px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                  >
                    Europe
                  </button>
                </li>
                <li>
                  <button
                    data-continent="oceania"
                    class="w-full text-start px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600"
                  >
                    Oceania
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Countries -->
      <section class="mb-20 flex flex-col justify-center items-center">
        <ul
          id="countriesContainer"
          class="container grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-12 mx-auto min-h-screen data-container px-4 md:px-0"
        ></ul>
        <div id="pagination-container" class="bg-red-500"></div>
      </section>
    </main>
  </body>
</html>
