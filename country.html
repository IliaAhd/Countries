<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="shortcut icon" href="/flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      defer
      type="module"
      src="./src/js/countryPage/controllerCountry.js"
    ></script>
    <title></title>
  </head>
  <body
    class="text-light-mode-text bg-light-mode-background dark:text-white dark:bg-dark-mode-background"
  >
    <!-- Header -->
    <header
      class="flex justify-center items-center bg-white dark:bg-dark-mode-elements shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]"
    >
      <div
        class="container flex justify-between items-center py-9 px-4 md:px-0 md:py-6"
      >
        <h1 class="font-bold text-lg">Where in the world?</h1>
        <button id="btnToggler" class="flex items-center justify-between gap-3">
          <span id="iconDark" class="hidden"
            ><i class="fa fa-moon text-lg"></i
          ></span>
          <span id="iconLight"><i class="fa fa-sun text-lg"></i></span>
          <span id="mode" class="hidden md:block">Dark Mode</span>
        </button>
      </div>
    </header>

    <!-- Nav -->
    <nav class="flex justify-center items-center">
      <div class="container px-4 md:px-0 py-12">
        <button
          id="back"
          class="shadow-[rgba(17,_17,_26,_0.2)_0px_0px_16px] dark:bg-dark-mode-elements py-3 px-16"
        >
          <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
        </button>
      </div>
    </nav>

    <main id="country" class="flex justify-center items-center"></main>
  </body>
</html>
